<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>
    <button onclick="javascript: sumar(20,30);">Sumar</button>
    <button onclick="javascript: restar(20,30);">Restar</button>
    <button onclick="javascript: multiplicar(20,30);">Multiplicar</button>
    <button onclick="javascript: dividir(20,30);">Dividir</button>
    <script>
        function sumar(valor1,valor2)
        {
            var resultado=valor1+valor2
            document.getElementById("resultado").innerHTML="Suma:"+resultado
        }
        function restar(valor1,valor2)
        {
            var resultado=valor1-valor2
            document.getElementById("resultado").innerHTML="Resta"+resultado
        }
        function multiplicar(valor1,valor2)
        {
            var resultado=valor1*valor2
            document.getElementById("resultado").innerHTML="Multiplicación"+resultado
        }
        function dividir(valor1,valor2)
        {
            var resultado=valor1/valor2
            document.getElementById("resultado").innerHTML="Dvidisión"+resultado
        }
    </script>
</body>
</html>
